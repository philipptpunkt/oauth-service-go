<!doctype html>
<html>
  <head>
    <title>Client Registration Code</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    "
  >
    <table
      align="center"
      cellpadding="0"
      cellspacing="0"
      width="600"
      style="margin: 20px auto; background-color: #fff; border-radius: 8px"
    >
      <tr>
        <td style="padding: 20px; text-align: center">
          <h1 style="color: #333; margin-bottom: 10px">Verify Your Email</h1>
          <p style="font-size: 16px; color: #555; margin-bottom: 20px">
            Please copy the following code to verify your email address:
          </p>
          <div
            style="
              display: inline-block;
              background-color: #f0f0f0;
              color: #333;
              font-size: 18px;
              font-weight: bold;
              padding: 10px 20px;
              margin-bottom: 20px;
              border-radius: 4px;
              letter-spacing: 2px;
            "
          >
            {{.Code}}
          </div>
          <p>
            <a
              href="{{.CopyLink}}"
              style="
                display: inline-block;
                background-color: #4caf50;
                color: #fff;
                text-decoration: none;
                padding: 10px 20px;
                border-radius: 4px;
                font-size: 16px;
                font-weight: bold;
              "
              >Copy Code</a
            >
          </p>
          <p style="font-size: 14px; color: #999; margin-top: 10px">
            If you didnâ€™t request this email, you can safely ignore it.
          </p>
        </td>
      </tr>
    </table>
    <p style="text-align: center; font-size: 12px; color: #aaa">
      &copy; 2024 OAuth Service Go. All rights reserved.
    </p>
  </body>
</html>
